<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <p class="name">Rock Paper Scissors</p>

    <div>
      <button class="move-button js-rock-button"><img src="assets/rock.png" class="move-icon "></button>

      <button class="move-button js-paper-button"><img src="assets/paper.png" class="move-icon"></button>

      <button class="move-button js-scissors-button"><img src="assets/scissors.png" class="move-icon"></button>
    </div>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button js-play-button">Auto Play</button>
  </div>

 

  <script src="script.js"></script>
</body>

</html>
